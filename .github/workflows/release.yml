name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write   
  id-token: write      

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          always-auth: true
          node-auth-token: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate release notes from commits
        id: notes
        run: |
          set -e

          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s")
          else
            COMMITS=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s")
          fi

          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$COMMITS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Bump patch version and create annotated tag
        run: |
          npm version patch -m "Release %s%n%n${RELEASE_NOTES}"
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: github-actions@github.com
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: github-actions@github.com

      - name: Publish package
        run: npm publish --access public --verbose

      - name: Push commits and tags
        run: git push --follow-tags
