name: Manual release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Get last tag
        id: last_tag
        run: |
          tag=$(git describe --tags --abbrev=0 || echo "")
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Collect commits since last tag
        id: changelog
        run: |
          if [ -z "${{ steps.last_tag.outputs.tag }}" ]; then
            log=$(git log --pretty=format:"- %s")
          else
            log=$(git log ${{ steps.last_tag.outputs.tag }}..HEAD --pretty=format:"- %s")
          fi

          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$log" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Bump version and create annotated tag
        run: |
          npm version patch -m "chore(release): v%s"

      - name: Push commit and tags
        run: |
          git push origin HEAD --tags

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version=$(node -p "require('./package.json').version")

          gh release create "v$version" \
            --title "v$version" \
            --notes "${{ steps.changelog.outputs.log }}"
